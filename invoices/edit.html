<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الفاتورة - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->

                <i class="fas fa-bars"></i>
            </button>

                <span>المحاسب المالي</span>
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="dropdown">
                        <button class="dropdown-toggle">

        </div>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>تعديل الفاتورة</h1>
            <div class="header-actions">
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
            </div>
        </div>

        <!-- Invoice Form -->
        <form class="module-form" id="invoiceForm">
            <!-- معلومات الأساسية -->
            <div class="form-row">
                <div class="form-group">
                    <label for="customerId">العميل *</label>
                    <select id="customerId" name="customerId" required onchange="updateCustomerInfo()">
                        <option value="">اختر العميل</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="invoiceDate">تاريخ الفاتورة *</label>
                    <input type="date" id="invoiceDate" name="invoiceDate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dueDate">تاريخ الاستحقاق *</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="taxRate">نسبة الضريبة (%)</label>
                    <input type="number" id="taxRate" name="taxRate" min="0" max="100" step="0.1">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status">حالة الفاتورة</label>
                    <select id="status" name="status">
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
            </div>

            <!-- عناصر الفاتورة -->
            <div class="form-section">
                <h3>عناصر الفاتورة</h3>
                <div class="items-container" id="itemsContainer">
                    <!-- سيتم ملؤه بالجافاسكريبت -->
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="addItem()">
                    <i class="fas fa-plus"></i> إضافة عنصر
                </button>
            </div>

            <!-- الملخص -->
            <div class="summary-section">
                <div class="summary-row">
                    <span>المجموع الفرعي:</span>
                    <span id="subtotal">0.00</span>
                </div>
                <div class="summary-row">
                    <span>الضريبة (<span id="taxRateValue">0</span>%):</span>
                    <span id="taxAmount">0.00</span>
                </div>
                <div class="summary-row total">
                    <span>الإجمالي:</span>
                    <span id="totalAmount">0.00</span>
                </div>
            </div>

            <!-- ملاحظات -->
            <div class="form-row">
                <div class="form-group">
                    <label for="notes">ملاحظات</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="ملاحظات إضافية..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                    إلغاء
                </button>
                <button type="button" class="btn btn-primary" onclick="updateInvoiceForm()">
                    <i class="fas fa-save"></i> حفظ التعديلات
                </button>
            </div>
        </form>
    </main>

    <script>
        // ===== Authentication Functions =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== Alert Function =====
        function showAlert(type, message) {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            // Add styles if not already added
            if (!document.querySelector('#alert-styles')) {
                const styles = document.createElement('style');
                styles.id = 'alert-styles';
                styles.textContent = `
                    .alert {
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 12px 20px;
                        border-radius: var(--border-radius);
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        box-shadow: var(--box-shadow);
                        animation: slideDown 0.3s ease;
                    }
                    
                    .alert-success { background-color: var(--success-color); }
                    .alert-error { background-color: var(--danger-color); }
                    .alert-warning { background-color: var(--warning-color); color: #000; }
                    
                    .alert button {
                        background: none;
                        border: none;
                        color: inherit;
                        font-size: 18px;
                        cursor: pointer;
                        margin-right: 10px;
                    }
                    
                    @keyframes slideDown {
                        from { transform: translate(-50%, -100%); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                    
                    @media (max-width: 480px) {
                        .alert {
                            min-width: auto;
                            left: 20px;
                            right: 20px;
                            transform: none;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // ===== User Data Functions =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            // Update user name
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = user.fullName;
            }
            
            // Create user avatar
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                const initials = getUserInitials(user.fullName);
                const randomColor = getRandomColor();
                
                userAvatarElement.innerHTML = initials;
                userAvatarElement.style.backgroundColor = randomColor;
            }
        }

        function getUserInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== Storage Functions =====
        function initializeStorage() {
            // Check if storage is already initialized
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                if (!localStorage.getItem('financial_app_users')) {
                    localStorage.setItem('financial_app_users', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_customers')) {
                    localStorage.setItem('financial_app_customers', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_products')) {
                    localStorage.setItem('financial_app_products', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_invoices')) {
                    localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_expenses')) {
                    localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_settings')) {
                    localStorage.setItem('financial_app_settings', JSON.stringify({
                        currency: 'ريال',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: ''
                    }));
                }
                
                localStorage.setItem('financial_app_initialized', 'true');
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        function getNextId(key) {
            const data = getData(key);
            if (data.length === 0) return 1;
            return Math.max(...data.map(item => item.id)) + 1;
        }

        // ===== Invoice Functions =====
        // Load invoice data for view/edit
        function loadInvoiceData() {
            const urlParams = new URLSearchParams(window.location.search);
            const invoiceId = parseInt(urlParams.get('id'));
            
            if (!invoiceId) {
                showAlert('error', 'معرف الفاتورة غير صحيح');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            const invoices = getData('invoices');
            const invoice = invoices.find(i => i.id === invoiceId);
            
            if (!invoice) {
                showAlert('error', 'الفاتورة غير موجودة');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            return invoice;
        }

        // Generate invoice number
        function generateInvoiceNumber() {
            const invoices = getData('invoices');
            const year = new Date().getFullYear();
            const month = (new Date().getMonth() + 1).toString().padStart(2, '0');
            const count = invoices.filter(i => {
                const invoiceDate = new Date(i.createdAt);
                return invoiceDate.getFullYear() === year && 
                       invoiceDate.getMonth() + 1 === parseInt(month);
            }).length + 1;
            
            return `INV-${year}${month}-${count.toString().padStart(4, '0')}`;
        }

        // Calculate invoice totals
        function calculateInvoiceTotals(items, taxRate = 0) {
            const subtotal = items.reduce((total, item) => {
                return total + (item.price * item.quantity);
            }, 0);
            
            const taxAmount = subtotal * (taxRate / 100);
            const totalAmount = subtotal + taxAmount;
            
            return {
                subtotal: Math.round(subtotal * 100) / 100,
                taxAmount: Math.round(taxAmount * 100) / 100,
                totalAmount: Math.round(totalAmount * 100) / 100
            };
        }

        // Save invoice (create or update)
        function saveInvoice(invoiceData, isEdit = false) {
            const invoices = getData('invoices');
            
            // Calculate totals
            const totals = calculateInvoiceTotals(invoiceData.items, invoiceData.taxRate);
            
            const invoiceToSave = {
                ...invoiceData,
                subtotal: totals.subtotal,
                taxAmount: totals.taxAmount,
                totalAmount: totals.totalAmount,
                updatedAt: new Date().toISOString()
            };
            
            if (isEdit) {
                // Update existing invoice
                const index = invoices.findIndex(i => i.id === invoiceData.id);
                if (index !== -1) {
                    invoices[index] = {
                        ...invoices[index],
                        ...invoiceToSave
                    };
                }
            } else {
                // Create new invoice
                const newInvoice = {
                    id: getNextId('invoices'),
                    invoiceNumber: generateInvoiceNumber(),
                    status: 'pending',
                    createdAt: new Date().toISOString(),
                    ...invoiceToSave
                };
                invoices.push(newInvoice);
                
                // Update customer balance if needed
                updateCustomerBalance(invoiceData.customerId, totals.totalAmount);
            }
            
            saveData('invoices', invoices);
            showAlert('success', `تم ${isEdit ? 'تحديث' : 'إنشاء'} الفاتورة بنجاح`);
            
            setTimeout(() => {
                window.location.href = 'list.html';
            }, 1500);
        }

        // Update customer balance
        function updateCustomerBalance(customerId, amount) {
            if (!customerId) return;
            
            const customers = getData('customers');
            const customerIndex = customers.findIndex(c => c.id === customerId);
            
            if (customerIndex !== -1) {
                customers[customerIndex].balance = (customers[customerIndex].balance || 0) + amount;
                customers[customerIndex].updatedAt = new Date().toISOString();
                saveData('customers', customers);
            }
        }

        // Get invoice status options
        function getInvoiceStatusOptions() {
            return [
                { value: 'pending', text: ' pending' },
                { value: 'paid', text: 'مدفوعة' },
                { value: 'overdue', text: 'متأخرة' },
                { value: 'cancelled', text: 'ملغاة' }
            ];
        }

        // ===== Helper Functions =====
        function checkAuth() {
            if (!isLoggedIn() && !window.location.pathname.includes('auth/') && 
                window.location.pathname !== '/index.html' && 
                window.location.pathname !== '/') {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            sidebar.classList.toggle('show');
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === undefined || amount === null) {
                return '0.00 ريال';
            }
            
            const num = parseFloat(amount);
            if (isNaN(num)) {
                return '0.00 ريال';
            }
            
            return new Intl.NumberFormat('ar-SA', {
                style: 'currency',
                currency: 'SAR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        // ===== Form Handling Functions =====
        let currentInvoice = null;

        function loadInvoiceForEdit() {
            const invoice = loadInvoiceData();
            if (!invoice) return;
            
            currentInvoice = invoice;
            
            // تحميل العملاء والمنتجات
            loadCustomersAndProducts();
            
            // تعبئة البيانات الأساسية
            document.getElementById('customerId').value = invoice.customerId;
            document.getElementById('invoiceDate').value = invoice.invoiceDate;
            document.getElementById('dueDate').value = invoice.dueDate;
            document.getElementById('taxRate').value = invoice.taxRate || 15;
            document.getElementById('notes').value = invoice.notes || '';
            
            // تحميل حالات الفاتورة
            const statusSelect = document.getElementById('status');
            const statusOptions = getInvoiceStatusOptions();
            
            statusOptions.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option.value;
                opt.textContent = option.text;
                opt.selected = option.value === invoice.status;
                statusSelect.appendChild(opt);
            });
            
            // تحميل عناصر الفاتورة
            loadInvoiceItems(invoice.items);
            
            // حساب الإجماليات
            calculateTotals();
        }
        
        function loadInvoiceItems(items) {
            const itemsContainer = document.getElementById('itemsContainer');
            itemsContainer.innerHTML = '';
            
            if (items && items.length > 0) {
                items.forEach((item, index) => {
                    addItem(item);
                });
            } else {
                addItem(); // إضافة عنصر فارغ إذا لم يكن هناك عناصر
            }
        }
        
        function addItem(itemData = null) {
            const itemsContainer = document.getElementById('itemsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'item-row';
            
            newItem.innerHTML = `
                <div class="form-group">
                    <label>المنتج/الخدمة</label>
                    <select class="product-select" onchange="updateItemPrice(this)">
                        <option value="">اختر منتج/خدمة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>الكمية</label>
                    <input type="number" class="quantity" min="1" value="${itemData ? itemData.quantity : 1}" 
                           onchange="calculateItemTotal(this)" oninput="calculateItemTotal(this)">
                </div>
                <div class="form-group">
                    <label>السعر</label>
                    <input type="number" class="price" min="0" step="0.01" 
                           value="${itemData ? itemData.price : 0}" 
                           onchange="calculateItemTotal(this)" oninput="calculateItemTotal(this)">
                </div>
                <div class="form-group">
                    <label>المجموع</label>
                    <input type="text" class="total" readonly 
                           value="${itemData ? formatCurrency(itemData.total) : '0.00'}">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-danger" onclick="removeItem(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            itemsContainer.appendChild(newItem);
            
            // تحميل المنتجات في Select الجديد
            const productSelect = newItem.querySelector('.product-select');
            const products = getData('products');
            
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} - ${formatCurrency(product.price)}`;
                option.dataset.price = product.price;
                
                // تحديد المنتج إذا كان مطابقاً للبيانات
                if (itemData && itemData.productId === product.id) {
                    option.selected = true;
                }
                
                productSelect.appendChild(option);
            });
            
            // إذا كان هناك وصف مخصص، إضافته
            if (itemData && itemData.description) {
                const customOption = document.createElement('option');
                customOption.value = 'custom';
                customOption.textContent = itemData.description;
                customOption.selected = true;
                productSelect.appendChild(customOption);
            }
            
            calculateTotals();
        }
        
        function updateInvoiceForm() {
            if (!currentInvoice) {
                showAlert('error', 'لم يتم تحميل بيانات الفاتورة');
                return;
            }
            
            const customerId = document.getElementById('customerId').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const dueDate = document.getElementById('dueDate').value;
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const status = document.getElementById('status').value;
            const notes = document.getElementById('notes').value;
            
            // التحقق من صحة البيانات
            if (!customerId) {
                showAlert('error', 'يرجى اختيار العميل');
                return;
            }
            
            if (!invoiceDate || !dueDate) {
                showAlert('error', 'يرجى تعيين تاريخ الفاتورة وتاريخ الاستحقاق');
                return;
            }
            
            // جمع عناصر الفاتورة
            const items = [];
            const itemRows = document.querySelectorAll('.item-row');
            let hasValidItems = false;
            
            itemRows.forEach(row => {
                const productSelect = row.querySelector('.product-select');
                const productId = productSelect.value;
                const productText = productSelect.options[productSelect.selectedIndex].text;
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const price = parseFloat(row.querySelector('.price').value) || 0;
                
                if (productId && quantity > 0 && price > 0) {
                    items.push({
                        productId: productId === 'custom' ? null : parseInt(productId),
                        productName: productText.split(' - ')[0],
                        description: productText,
                        quantity: quantity,
                        price: price,
                        total: quantity * price
                    });
                    hasValidItems = true;
                }
            });
            
            if (!hasValidItems) {
                showAlert('error', 'يرجى إضافة عناصر صحيحة إلى الفاتورة');
                return;
            }
            
            // الحصول على اسم العميل
            const customers = getData('customers');
            const customer = customers.find(c => c.id === parseInt(customerId));
            
            const invoiceData = {
                id: currentInvoice.id,
                customerId: parseInt(customerId),
                customerName: customer ? customer.name : 'عميل',
                invoiceDate: invoiceDate,
                dueDate: dueDate,
                taxRate: taxRate,
                status: status,
                items: items,
                notes: notes
            };
            
            saveInvoice(invoiceData, true);
        }
        
        // تحميل العملاء والمنتجات
        function loadCustomersAndProducts() {
            const customers = getData('customers');
            const products = getData('products');
            
            // تحميل العملاء في select
            const customerSelect = document.getElementById('customerId');
            customerSelect.innerHTML = '<option value="">اختر العميل</option>';
            
            customers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer.id;
                option.textContent = customer.name;
                option.selected = customer.id === currentInvoice.customerId;
                customerSelect.appendChild(option);
            });
        }
        
        // تحديث سعر العنصر
        function updateItemPrice(select) {
            const selectedOption = select.options[select.selectedIndex];
            const priceInput = select.closest('.item-row').querySelector('.price');
            
            if (selectedOption && selectedOption.dataset.price) {
                priceInput.value = selectedOption.dataset.price;
                calculateItemTotal(priceInput);
            }
        }
        
        // حساب مجموع العنصر
        function calculateItemTotal(input) {
            const row = input.closest('.item-row');
            const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            const total = quantity * price;
            
            row.querySelector('.total').value = formatCurrency(total);
            calculateTotals();
        }
        
        // حساب الإجماليات
        function calculateTotals() {
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const items = document.querySelectorAll('.item-row');
            
            let subtotal = 0;
            items.forEach(item => {
                const total = parseFloat(item.querySelector('.total').value.replace(/[^\d.]/g, '')) || 0;
                subtotal += total;
            });
            
            const taxAmount = subtotal * (taxRate / 100);
            const totalAmount = subtotal + taxAmount;
            
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('taxRateValue').textContent = taxRate;
            document.getElementById('taxAmount').textContent = formatCurrency(taxAmount);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
        }
        
        // إزالة عنصر
        function removeItem(button) {
            const items = document.querySelectorAll('.item-row');
            if (items.length > 1) {
                button.closest('.item-row').remove();
                calculateTotals();
            } else {
                showAlert('error', 'يجب أن تحتوي الفاتورة على عنصر واحد على الأقل');
            }
        }
        
        function updateCustomerInfo() {
            const customerId = document.getElementById('customerId').value;

        // ===== Initialize Application =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            if (!checkAuth()) return;
            
            loadUserData();
            
            // Initialize dropdowns
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.querySelector('.dropdown-menu').classList.remove('show');
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.parentElement.querySelector('.dropdown-menu');
                    menu.classList.toggle('show');
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            // Load invoice for editing
            loadInvoiceForEdit();
            
            // تحديث الحسابات عند تغيير نسبة الضريبة
            document.getElementById('taxRate').addEventListener('input', calculateTotals);
