<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة البيانات - المحاسب المالي</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #3366cc;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background: #3366cc;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استعادة البيانات الطارئة</h1>
        
        <button class="btn btn-primary" onclick="checkData()">
            فحص البيانات الحالية
        </button>
        
        <button class="btn btn-success" onclick="initializeSafe()">
            تهيئة آمنة (بدون مسح البيانات)
        </button>
        
        <button class="btn btn-danger" onclick="clearAllData()">
            مسح جميع البيانات (إنتبه!)
        </button>
        
        <div id="result" style="margin-top: 20px; padding: 10px; border-radius: 8px;"></div>
    </div>

    <script>
        function checkData() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>جاري فحص البيانات...</p>';
            
            setTimeout(() => {
                const keys = [
                    'financial_app_users',
                    'financial_app_customers',
                    'financial_app_products',
                    'financial_app_invoices',
                    'financial_app_expenses'
                ];
                
                let output = '<h3>نتيجة الفحص:</h3>';
                
                keys.forEach(key => {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsedData = JSON.parse(data);
                        output += `<p>${key}: ${parsedData.length} عناصر</p>`;
                    } else {
                        output += `<p>${key}: غير موجود</p>`;
                    }
                });
                
                result.innerHTML = output;
            }, 500);
        }
        
        function initializeSafe() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>جاري التهيئة الآمنة...</p>';
            
            setTimeout(() => {
                // تهيئة فقط إذا لم تكن المفاتيح موجودة
                const keys = [
                    'financial_app_users',
                    'financial_app_customers',
                    'financial_app_products',
                    'financial_app_invoices',
                    'financial_app_expenses',
                    'financial_app_settings'
                ];
                
                keys.forEach(key => {
                    if (!localStorage.getItem(key)) {
                        localStorage.setItem(key, JSON.stringify([]));
                    }
                });
                
                // إعدادات افتراضية إذا لم تكن موجودة
                if (!localStorage.getItem('financial_app_settings')) {
                    localStorage.setItem('financial_app_settings', JSON.stringify({
                        currency: 'ريال',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: ''
                    }));
                }
                
                result.innerHTML = '<p style="color: green;">✅ تمت التهيئة الآمنة بنجاح</p>';
            }, 500);
        }
        
        function clearAllData() {
            if (confirm('⚠️ هل أنت متأكد؟ هذا سيحذف جميع البيانات بشكل نهائي!')) {
                const keys = [
                    'financial_app_users',
                    'financial_app_customers',
                    'financial_app_products',
                    'financial_app_invoices',
                    'financial_app_expenses',
                    'financial_app_settings'
                ];
                
                keys.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                document.getElementById('result').innerHTML = '<p style="color: red;">🗑️ تم مسح جميع البيانات</p>';
            }
        }
    </script>
</body>
</html>
