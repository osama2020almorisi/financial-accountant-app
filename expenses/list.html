<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المصروفات - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* تحسينات التصميم العام */
        .search-filter {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .table-container {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            /* تم إزالة overflow: hidden; */
            border: 1px solid var(--border-color);
            position: relative;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: var(--radius-xl);
        }

        .data-table th {
            background: var(--bg-secondary);
            padding: 1rem;
            text-align: right;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-secondary);
        }

        .data-table tr:hover {
            background: var(--bg-secondary);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.75rem;
            font-size: 0.875rem;
            border-radius: var(--radius-md);
        }

        .table-empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .table-empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            color: var(--text-light);
        }

        .table-empty p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        /* تحسينات الزوايا المستديرة للجدول */
        .table-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: var(--radius-xl);
            pointer-events: none;
            box-shadow: inset 0 0 0 1px var(--border-color);
            z-index: 2;
        }

        /* تحسينات للوضع الليلي */
        body.dark-mode {
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --text-light: #718096;
            
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            
            --border-color: #4a5568;
            --border-light: #2d3748;
            --border-dark: #718096;
        }

        body.dark-mode .main-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d3748 100%);
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .main-sidebar {
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            border-left-color: var(--border-color);
        }

        body.dark-mode .main-content {
            background: var(--bg-primary);
        }

        body.dark-mode .search-filter,
        body.dark-mode .table-container {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .data-table th {
            background: var(--bg-tertiary);
            color: #e2e8f0;
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .data-table td {
            color: #cbd5e0;
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .data-table tr:hover {
            background: var(--bg-tertiary);
        }

        /* تحسينات الاستجابة */
        @media (max-width: 768px) {
            .table-wrapper {
                overflow-x: auto;
                border-radius: var(--radius-xl);
            }
            
            .data-table {
                min-width: 700px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn-sm {
                width: 100%;
                margin-bottom: 0.25rem;
            }
            
            .search-filter .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* تحسينات التنبيهات */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.3s ease;
        }
        
        .alert-success { background-color: var(--success-color); }
        .alert-error { background-color: var(--danger-color); }
        .alert-warning { background-color: var(--warning-color); color: #000; }
        .alert-info { background-color: var(--info-color); }
        
        .alert button {
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .alert {
                min-width: auto;
                left: 20px;
                right: 20px;
                transform: none;
            }
        }

        /* تحسينات نموذج التأكيد */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .modal-header h3 {
            margin-bottom: 0;
            color: var(--text-primary);
        }
        
        .modal-body {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        @media (max-width: 480px) {
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-footer .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">

            </div>

            <div class="header-actions">

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">

                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>

                    </a>

                <li class="nav-item">

                </li>
            </ul>
        </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="page-header">
            <h1>إدارة المصروفات</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportExpenses()">
                    <i class="fas fa-download"></i> تصدير
                </button>
                <a href="create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> مصروف جديد
                </a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="form-row">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" class="form-input" placeholder="ابحث بالوصف أو الفئة...">
                    </div>
                </div>
                <div class="form-group">
                    <select id="categoryFilter" class="form-select" onchange="filterExpenses()">
                        <option value="">جميع الفئات</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-container">
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>الوصف</th>
                            <th>الفئة</th>
                            <th>المبلغ</th>
                            <th>التاريخ</th>
                            <th>طريقة الدفع</th>
                            <th>الإجراءات</th>
                        </tr>

                        <!-- سيتم ملؤه بالجافاسكريبت -->

    <script>
        // ===== دوال الوضع الليلي =====
        function toggleDarkMode() {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark_mode', isDarkMode);
            
            showAlert('success', `تم ${isDarkMode ? 'تفعيل' : 'تعطيل'} الوضع الليلي`);
        }

        function applyDarkMode() {
            const isDarkMode = localStorage.getItem('dark_mode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // ===== دوال المصادقة =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
                return null;
            }
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== دوال التنبيهات =====
        function showAlert(type, message, duration = 5000) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.setAttribute('role', 'alert');
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" aria-label="إغلاق التنبيه">×</button>
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, duration);
        }

        // ===== دوال بيانات المستخدم =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                updateUserAvatar(userAvatarElement, user);
            }
        }

        function updateUserAvatar(element, userData) {
            element.innerHTML = '';
            
            if (userData.avatar) {
                const img = document.createElement('img');
                img.src = userData.avatar;
                img.alt = "صورة المستخدم";
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                element.appendChild(img);
            } else {
                const initials = getUserInitials(userData.fullName);
                const randomColor = userData.avatarColor || getRandomColor();
                
                const initialsDiv = document.createElement('div');
                initialsDiv.textContent = initials;
                initialsDiv.style.display = 'flex';
                initialsDiv.style.alignItems = 'center';
                initialsDiv.style.justifyContent = 'center';
                initialsDiv.style.width = '100%';
                initialsDiv.style.height = '100%';
                initialsDiv.style.backgroundColor = randomColor;
                initialsDiv.style.color = 'white';
                initialsDiv.style.fontWeight = '600';
                initialsDiv.style.borderRadius = '50%';
                element.appendChild(initialsDiv);
            }
        }

        function getUserInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== دوال التخزين =====
        function initializeStorage() {
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                try {
                    const defaultSettings = {
                        currency: 'ريال يمني',
                        currency_code: 'ر.ي',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: '',
                        company_tax_number: '',
                        company_address: '',
                        company_phone: '',
                        company_email: '',
                        invoice_prefix: 'INV-',
                        language: 'ar'
                    };
                    
                    if (!localStorage.getItem('financial_app_users')) {
                        localStorage.setItem('financial_app_users', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_customers')) {
                        localStorage.setItem('financial_app_customers', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_products')) {
                        localStorage.setItem('financial_app_products', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_invoices')) {
                        localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_expenses')) {
                        localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_settings')) {
                        localStorage.setItem('financial_app_settings', JSON.stringify(defaultSettings));
                    }
                    
                    localStorage.setItem('financial_app_initialized', 'true');
                } catch (error) {
                    console.error('خطأ في تهيئة التخزين:', error);
                }
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return key === 'settings' ? {} : [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return key === 'settings' ? {} : [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        // ===== دوال الإعدادات =====
        function getSettings() {
            const settings = getData('settings');
            return {
                currency: 'ريال يمني',
                currency_code: 'ر.ي',
                tax_rate: 15,
                company_name: 'شركتي',
                company_logo: '',
                company_tax_number: '',
                company_address: '',
                company_phone: '',
                company_email: '',
                invoice_prefix: 'INV-',
                language: 'ar',
                ...settings
            };
        }

        function getCurrencySymbol() {
            const settings = getSettings();
            return settings.currency_code || 'ر.ي';
        }

        function formatCurrency(amount) {
            const symbol = getCurrencySymbol();
            
            if (amount === undefined || amount === null || isNaN(amount)) {
                return `0.00 ${symbol}`;
            }
            
            const formattedAmount = parseFloat(amount).toLocaleString('ar-EG', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            return `${formattedAmount} ${symbol}`;
        }

        // ===== دوال الشعار =====
        function handleLogoError(img) {
            img.onerror = null;
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzNjZjYyIgcng9IjgiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1iZGRsZSIgZmlsbD0iI2ZmZiIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmb250LXdlaWdodD0iYm9sZCI+562UPC90ZXh0Pjwvc3ZnPg==';
        }

        function updateHeaderLogo() {
            const settings = getSettings();
            const headerLogo = document.getElementById('headerLogo');
            
            if (settings.company_logo && headerLogo) {
                headerLogo.src = settings.company_logo;
                headerLogo.onerror = function() {
                    handleLogoError(this);
                };
            }
        }

        // ===== دوال التاريخ =====
        function formatGregorianDate(dateString) {
            if (!dateString) return 'غير محدد';
            
            try {
                const date = new Date(dateString);
                
                if (!isValidDate(date)) {
                    return 'تاريخ غير صحيح';
                }
                
                const options = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    calendar: 'gregory',
                    timeZone: 'Asia/Riyadh'
                };
                
                let formattedDate;
                
                try {
                    formattedDate = new Intl.DateTimeFormat('ar-SA', options).format(date);
                } catch (e) {
                    formattedDate = date.toLocaleDateString('ar-SA', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        timeZone: 'Asia/Riyadh'
                    });
                }
                
                const yearMatch = formattedDate.match(/\d{4}/);
                if (yearMatch) {
                    const year = parseInt(yearMatch[0]);
                    if (year > 1900 && year < 2100) {
                        return formattedDate;
                    }
                }
                
                return date.toISOString().split('T')[0].split('-').reverse().join('/');
                
            } catch (e) {
                console.error('خطأ في تنسيق التاريخ:', e);
                return 'غير محدد';
            }
        }

        function isValidDate(date) {
            return date instanceof Date && !isNaN(date);
        }

        // ===== دوال المصروفات =====
        function loadExpenses() {
            const expenses = getData('expenses');
            const tableBody = document.getElementById('expensesTable');
            
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            if (expenses.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="table-empty">
                            <i class="fas fa-money-bill-wave"></i>
                            <p>لا يوجد مصروفات مسجلة بعد</p>
                            <a href="create.html" class="btn btn-primary">إضافة مصروف أول</a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // ترتيب المصروفات من الأحدث إلى الأقدم
            const sortedExpenses = [...expenses].sort((a, b) => {
                return new Date(b.date || b.createdAt) - new Date(a.date || a.createdAt);
            });
            
            sortedExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.description || 'غير محدد'}</td>
                    <td>${expense.category || 'غير مصنف'}</td>
                    <td>${formatCurrency(expense.amount || 0)}</td>
                    <td>${formatGregorianDate(expense.date)}</td>
                    <td>${expense.paymentMethod || 'غير محدد'}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-primary" onclick="viewExpense(${expense.id})" title="عرض">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="editExpense(${expense.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteExpense(${expense.id})" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function viewExpense(expenseId) {
            window.location.href = `view.html?id=${expenseId}`;
        }

        function editExpense(expenseId) {
            window.location.href = `edit.html?id=${expenseId}`;
        }

        function deleteExpense(expenseId) {
            showConfirmation('هل أنت متأكد من حذف هذا المصروف؟', function() {
                const expenses = getData('expenses');
                const updatedExpenses = expenses.filter(e => e.id !== expenseId);
                
                if (saveData('expenses', updatedExpenses)) {
                    showAlert('success', 'تم حذف المصروف بنجاح');
                    loadExpenses();
                } else {
                    showAlert('error', 'حدث خطأ أثناء حذف المصروف');
                }
            });
        }

        function searchExpenses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const expenses = getData('expenses');
            
            let filteredExpenses = expenses.filter(expense =>
                (expense.description || '').toLowerCase().includes(searchTerm) ||
                (expense.category || '').toLowerCase().includes(searchTerm)
            );
            
            if (categoryFilter) {
                filteredExpenses = filteredExpenses.filter(expense => expense.category === categoryFilter);
            }
            
            const tableBody = document.getElementById('expensesTable');
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            if (filteredExpenses.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <p>لا توجد نتائج للبحث</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.description || 'غير محدد'}</td>
                    <td>${expense.category || 'غير مصنف'}</td>
                    <td>${formatCurrency(expense.amount || 0)}</td>
                    <td>${formatGregorianDate(expense.date)}</td>
                    <td>${expense.paymentMethod || 'غير محدد'}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-primary" onclick="viewExpense(${expense.id})" title="عرض">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="editExpense(${expense.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteExpense(${expense.id})" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function initExpensesSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce(searchExpenses, 300));
            }
        }

        function exportExpenses() {
            const expenses = getData('expenses');
            if (expenses.length === 0) {
                showAlert('warning', 'لا توجد بيانات للتصدير');
                return;
            }
            
            const exportData = expenses.map(expense => ({
                'الوصف': expense.description || 'غير محدد',
                'الفئة': expense.category || 'غير مصنف',
                'المبلغ': expense.amount || 0,
                'التاريخ': formatGregorianDate(expense.date),
                'طريقة الدفع': expense.paymentMethod || 'غير محدد',
                'تاريخ الإضافة': formatGregorianDate(expense.createdAt)
            }));
            
            exportToCSV(exportData, 'المصروفات.csv');
        }

        function getExpenseCategories() {
            return [
                'رواتب',
                'إيجار',
                'فاتورة كهرباء',
                'فاتورة ماء',
                'إنترنت',
                'صيانة',
                'نقل',
                'مواد مكتبية',
                'تسويق',
                'أخرى'
            ];
        }

        function loadCategoriesFilter() {
            const categories = getExpenseCategories();
            const filter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filter.appendChild(option);
            });
        }

        function filterExpenses() {
            searchExpenses();
        }

        // ===== دوال مساعدة =====
        function showConfirmation(message, callback) {
            const modal = document.createElement('div');
            modal.className = 'confirmation-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>تأكيد</h3>
                    </div>
                    <div class="modal-body">
                        <p>${message}</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
                        <button class="btn btn-danger" onclick="confirmAction()">تأكيد</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            function confirmAction() {
                callback();
                closeModal();
            }
            
            function closeModal() {
                modal.remove();
            }
        }

        function exportToCSV(data, filename) {
            if (data.length === 0) return;
            
            try {
                const csvContent = convertToCSV(data);
                const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (navigator.msSaveBlob) {
                    navigator.msSaveBlob(blob, filename);
                } else {
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    
                    // تنظيف الذاكرة
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                }
                
                showAlert('success', 'تم تصدير البيانات بنجاح');
            } catch (error) {
                console.error('خطأ في التصدير:', error);
                showAlert('error', 'حدث خطأ أثناء التصدير');
            }
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => 
                Object.values(row).map(value => 
                    `"${String(value).replace(/"/g, '""')}"`
                ).join(',')
            );
            return [headers, ...rows].join('\n');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function checkAuth() {
            const allowedPages = ['index.html', 'auth/', 'login.html'];
            const currentPath = window.location.pathname;
            
            if (!isLoggedIn() && !allowedPages.some(page => currentPath.includes(page))) {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            if (sidebar) {
                sidebar.classList.toggle('show');
            }
        }

        // ===== تهيئة التطبيق =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تهيئة صفحة إدارة المصروفات...');
            
            initializeStorage();
            
            if (!checkAuth()) return;
            
            // تطبيق الوضع الليلي أولاً
            applyDarkMode();
            
            loadUserData();
            updateHeaderLogo();
            
            // تحميل البيانات وعناصر الواجهة
            loadExpenses();
            initExpensesSearch();
            loadCategoriesFilter();
            
            // إدارة القوائم المنسدلة
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        const menu = dropdown.querySelector('.dropdown-menu');
                        if (menu) {
                            menu.classList.remove('show');
                        }
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.closest('.dropdown').querySelector('.dropdown-menu');
                    if (menu) {
                        menu.classList.toggle('show');
                    }
                }
            });
            
            // إغلاق القائمة الجانبية عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar && sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            console.log('تم تهيئة صفحة إدارة المصروفات بنجاح');
        });
    </script>
</body>
