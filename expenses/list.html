                <span>المحاسب المالي</span>
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المصروفات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>إدارة المصروفات</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportExpenses()">
                    <i class="fas fa-download"></i> تصدير
                </button>
                <a href="create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> مصروف جديد
                </a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="form-row">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="ابحث بالوصف أو الفئة...">
                    </div>
                </div>
                <div class="form-group">
                    <select id="categoryFilter" onchange="filterExpenses()">
                        <option value="">جميع الفئات</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>الوصف</th>
                        <th>الفئة</th>
                        <th>المبلغ</th>
                        <th>التاريخ</th>
                        <th>طريقة الدفع</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="expensesTable">
                    <!-- سيتم ملؤه بالجافاسكريبت -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // ===== Authentication Functions =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== Alert Function =====
        function showAlert(type, message) {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            // Add styles if not already added
            if (!document.querySelector('#alert-styles')) {
                const styles = document.createElement('style');
                styles.id = 'alert-styles';
                styles.textContent = `
                    .alert {
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 12px 20px;
                        border-radius: var(--border-radius);
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        box-shadow: var(--box-shadow);
                        animation: slideDown 0.3s ease;
                    }
                    
                    .alert-success { background-color: var(--success-color); }
                    .alert-error { background-color: var(--danger-color); }
                    .alert-warning { background-color: var(--warning-color); color: #000; }
                    
                    .alert button {
                        background: none;
                        border: none;
                        color: inherit;
                        font-size: 18px;
                        cursor: pointer;
                        margin-right: 10px;
                    }
                    
                    @keyframes slideDown {
                        from { transform: translate(-50%, -100%); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                    
                    @media (max-width: 480px) {
                        .alert {
                            min-width: auto;
                            left: 20px;
                            right: 20px;
                            transform: none;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // ===== User Data Functions =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            // Update user name
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = user.fullName;
            }
            
            // Create user avatar
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                const initials = getUserInitials(user.fullName);
                const randomColor = getRandomColor();
                
                userAvatarElement.innerHTML = initials;
                userAvatarElement.style.backgroundColor = randomColor;
            }
        }

        function getUserInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== Storage Functions =====
        function initializeStorage() {
            // Check if storage is already initialized
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                if (!localStorage.getItem('financial_app_users')) {
                    localStorage.setItem('financial_app_users', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_customers')) {
                    localStorage.setItem('financial_app_customers', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_products')) {
                    localStorage.setItem('financial_app_products', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_invoices')) {
                    localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_expenses')) {
                    localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_settings')) {
                    localStorage.setItem('financial_app_settings', JSON.stringify({
                        currency: 'ريال',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: ''
                    }));
                }
                
                localStorage.setItem('financial_app_initialized', 'true');
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        // ===== Expense Functions =====
        // Load expenses list
        function loadExpenses() {
            const expenses = getData('expenses');
            const tableBody = document.getElementById('expensesTable');
            
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            if (expenses.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="table-empty">
                            <i class="fas fa-money-bill-wave"></i>
                            <p>لا يوجد مصروفات مسجلة بعد</p>
                            <a href="create.html" class="btn btn-primary">إضافة مصروف أول</a>
                        </td>
                    </tr>
                `;
                return;
            }
            
            expenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.description || 'غير محدد'}</td>
                    <td>${expense.category || 'غير مصنف'}</td>
                    <td>${formatCurrency(expense.amount || 0)}</td>
                    <td>${formatDate(expense.date)}</td>
                    <td>${expense.paymentMethod || 'غير محدد'}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-primary" onclick="viewExpense(${expense.id})" title="عرض">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="editExpense(${expense.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteExpense(${expense.id})" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // View expense details
        function viewExpense(expenseId) {
            window.location.href = `view.html?id=${expenseId}`;
        }

        // Edit expense
        function editExpense(expenseId) {
            window.location.href = `edit.html?id=${expenseId}`;
        }

        // Delete expense
        function deleteExpense(expenseId) {
            showConfirmation('هل أنت متأكد من حذف هذا المصروف؟', function() {
                const expenses = getData('expenses');
                const updatedExpenses = expenses.filter(e => e.id !== expenseId);
                saveData('expenses', updatedExpenses);
                
                showAlert('success', 'تم حذف المصروف بنجاح');
                loadExpenses();
            });
        }

        // Search expenses
        function searchExpenses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const expenses = getData('expenses');
            
            const filteredExpenses = expenses.filter(expense =>
                expense.description?.toLowerCase().includes(searchTerm) ||
                expense.category?.toLowerCase().includes(searchTerm)
            );
            
            if (categoryFilter) {
                filteredExpenses = filteredExpenses.filter(expense => expense.category === categoryFilter);
            }
            
            const tableBody = document.getElementById('expensesTable');
            if (!tableBody) return;
            
            tableBody.innerHTML = '';
            
            if (filteredExpenses.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <p>لا توجد نتائج للبحث</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.description || 'غير محدد'}</td>
                    <td>${expense.category || 'غير مصنف'}</td>
                    <td>${formatCurrency(expense.amount || 0)}</td>
                    <td>${formatDate(expense.date)}</td>
                    <td>${expense.paymentMethod || 'غير محدد'}</td>
                    <td class="actions">
                        <button class="btn btn-sm btn-primary" onclick="viewExpense(${expense.id})" title="عرض">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="editExpense(${expense.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteExpense(${expense.id})" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize expenses search
        function initExpensesSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce(searchExpenses, 300));
            }
        }

        // Export expenses to CSV
        function exportExpenses() {
            const expenses = getData('expenses');
            if (expenses.length === 0) {
                showAlert('warning', 'لا توجد بيانات للتصدير');
                return;
            }
            
            const exportData = expenses.map(expense => ({
                'الوصف': expense.description,
                'الفئة': expense.category,
                'المبلغ': expense.amount || 0,
                'التاريخ': formatDate(expense.date),
                'طريقة الدفع': expense.paymentMethod,
                'تاريخ الإضافة': formatDate(expense.createdAt)
            }));
            
            exportToCSV(exportData, 'المصروفات.csv');
        }

        // Get expense categories
        function getExpenseCategories() {
            return [
                'رواتب',
                'إيجار',
                'فاتورة كهرباء',
                'فاتورة ماء',
                'إنترنت',
                'صيانة',
                'نقل',
                'مواد مكتبية',
                'تسويق',
                'أخرى'
            ];
        }

        function loadCategoriesFilter() {
            const categories = getExpenseCategories();
            const filter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filter.appendChild(option);
            });
        }

        function filterExpenses() {
            searchExpenses();
        }

        // ===== Helper Functions =====
        function checkAuth() {
            if (!isLoggedIn() && !window.location.pathname.includes('auth/') && 
                window.location.pathname !== '/index.html' && 
                window.location.pathname !== '/') {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            sidebar.classList.toggle('show');
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === undefined || amount === null) {
                return '0.00 ريال';
            }
            
            const num = parseFloat(amount);
            if (isNaN(num)) {
                return '0.00 ريال';
            }
            
            return new Intl.NumberFormat('ar-SA', {
                style: 'currency',
                currency: 'SAR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('ar-SA').format(date);
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Show confirmation dialog
        function showConfirmation(message, callback) {
            const modal = document.createElement('div');
            modal.className = 'confirmation-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>تأكيد</h3>
                    </div>
                    <div class="modal-body">
                        <p>${message}</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
                        <button class="btn btn-danger" onclick="confirmAction()">تأكيد</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            function confirmAction() {
                callback();
                closeModal();
            }
            
            function closeModal() {
                modal.remove();
            }
            
            // Add styles if not exists
            if (!document.querySelector('#modal-styles')) {
                const styles = document.createElement('style');
                styles.id = 'modal-styles';
                styles.textContent = `
                    .confirmation-modal {
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0, 0, 0, 0.5);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 2000;
                    }
                    
                    .modal-content {
                        background: white;
                        border-radius: var(--border-radius);
                        padding: 1.5rem;
                        max-width: 400px;
                        width: 90%;
                        box-shadow: var(--box-shadow);
                    }
                    
                    .modal-header {
                        margin-bottom: 1rem;
                        border-bottom: 1px solid var(--border-color);
                        padding-bottom: 0.5rem;
                    }
                    
                    .modal-header h3 {
                        margin-bottom: 0;
                    }
                    
                    .modal-body {
                        margin-bottom: 1.5rem;
                    }
                    
                    .modal-footer {
                        display: flex;
                        gap: 1rem;
                        justify-content: flex-end;
                    }
                    
                    @media (max-width: 480px) {
                        .modal-content {
                            margin: 1rem;
                            width: calc(100% - 2rem);
                        }
                        
                        .modal-footer {
                            flex-direction: column;
                        }
                        
                        .modal-footer .btn {
                            width: 100%;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
        }

        // Export data to CSV
        function exportToCSV(data, filename) {
            const csvContent = convertToCSV(data);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (navigator.msSaveBlob) {
                navigator.msSaveBlob(blob, filename);
            } else {
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function convertToCSV(data) {
            const headers = Object.keys(data[0]).join(',');
            const rows = data.map(row => 
                Object.values(row).map(value => 
                    `"${String(value).replace(/"/g, '""')}"`
                ).join(',')
            );
            return [headers, ...rows].join('\n');
        }

        // ===== Initialize Application =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            if (!checkAuth()) return;
            
            loadUserData();
            loadExpenses();
            initExpensesSearch();
            loadCategoriesFilter();
            
            // Initialize dropdowns
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.querySelector('.dropdown-menu').classList.remove('show');
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.parentElement.querySelector('.dropdown-menu');
                    menu.classList.toggle('show');
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
