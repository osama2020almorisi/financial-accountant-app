<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المصروف - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="logo">
                <img src="../assets/images/logo.png" alt="شعار المحاسب المالي" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzNjZjYyIgLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZHk9Ii4zNWVtIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjgiPuetlDwvdGV4dD48L3N2Zz4=';">
                <span>المحاسب المالي</span>
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المصروفات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>تفاصيل المصروف</h1>
            <div class="header-actions">
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
                <button class="btn btn-primary" onclick="editExpense(currentExpenseId)">
                    <i class="fas fa-edit"></i> تعديل
                </button>
            </div>
        </div>

        <!-- Expense Details -->
        <div class="view-card" id="expenseDetails">
            <!-- سيتم ملؤه بالجافاسكريبت -->
        </div>
    </main>

    <script>
        // ===== Authentication Functions =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== Alert Function =====
        function showAlert(type, message) {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            // Add styles if not already added
            if (!document.querySelector('#alert-styles')) {
                const styles = document.createElement('style');
                styles.id = 'alert-styles';
                styles.textContent = `
                    .alert {
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 12px 20px;
                        border-radius: var(--border-radius);
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        box-shadow: var(--box-shadow);
                        animation: slideDown 0.3s ease;
                    }
                    
                    .alert-success { background-color: var(--success-color); }
                    .alert-error { background-color: var(--danger-color); }
                    .alert-warning { background-color: var(--warning-color); color: #000; }
                    
                    .alert button {
                        background: none;
                        border: none;
                        color: inherit;
                        font-size: 18px;
                        cursor: pointer;
                        margin-right: 10px;
                    }
                    
                    @keyframes slideDown {
                        from { transform: translate(-50%, -100%); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                    
                    @media (max-width: 480px) {
                        .alert {
                            min-width: auto;
                            left: 20px;
                            right: 20px;
                            transform: none;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // ===== User Data Functions =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            // Update user name
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = user.fullName;
            }
            
            // Create user avatar
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                const initials = getUserInitials(user.fullName);
                const randomColor = getRandomColor();
                
                userAvatarElement.innerHTML = initials;
                userAvatarElement.style.backgroundColor = randomColor;
            }
        }

        function getUserInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== Storage Functions =====
        function initializeStorage() {
            // Check if storage is already initialized
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                if (!localStorage.getItem('financial_app_users')) {
                    localStorage.setItem('financial_app_users', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_customers')) {
                    localStorage.setItem('financial_app_customers', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_products')) {
                    localStorage.setItem('financial_app_products', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_invoices')) {
                    localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_expenses')) {
                    localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_settings')) {
                    localStorage.setItem('financial_app_settings', JSON.stringify({
                        currency: 'ريال',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: ''
                    }));
                }
                
                localStorage.setItem('financial_app_initialized', 'true');
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return [];
            }
        }

        // ===== Expense Functions =====
        // Load expense data for view/edit
        function loadExpenseData() {
            const urlParams = new URLSearchParams(window.location.search);
            const expenseId = parseInt(urlParams.get('id'));
            
            if (!expenseId) {
                showAlert('error', 'معرف المصروف غير صحيح');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            const expenses = getData('expenses');
            const expense = expenses.find(e => e.id === expenseId);
            
            if (!expense) {
                showAlert('error', 'المصروف غير موجود');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            return expense;
        }

        // Edit expense
        function editExpense(expenseId) {
            window.location.href = `edit.html?id=${expenseId}`;
        }

        // ===== Helper Functions =====
        function checkAuth() {
            if (!isLoggedIn() && !window.location.pathname.includes('auth/') && 
                window.location.pathname !== '/index.html' && 
                window.location.pathname !== '/') {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            sidebar.classList.toggle('show');
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === undefined || amount === null) {
                return '0.00 ريال';
            }
            
            const num = parseFloat(amount);
            if (isNaN(num)) {
                return '0.00 ريال';
            }
            
            return new Intl.NumberFormat('ar-SA', {
                style: 'currency',
                currency: 'SAR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('ar-SA').format(date);
        }

        // ===== Expense Details Functions =====
        let currentExpenseId = null;

        function loadExpenseDetails() {
            const expense = loadExpenseData();
            if (!expense) return;
            
            currentExpenseId = expense.id;
            
            const detailsContainer = document.getElementById('expenseDetails');
            detailsContainer.innerHTML = `
                <div class="view-section">
                    <h3>المعلومات الأساسية</h3>
                    <div class="view-field">
                        <label>وصف المصروف:</label>
                        <span class="value">${expense.description || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>الفئة:</label>
                        <span class="value">${expense.category || 'غير مصنف'}</span>
                    </div>
                    <div class="view-field">
                        <label>المبلغ:</label>
                        <span class="value">${formatCurrency(expense.amount || 0)}</span>
                    </div>
                </div>

                <div class="view-section">
                    <h3>معلومات إضافية</h3>
                    <div class="view-field">
                        <label>طريقة الدفع:</label>
                        <span class="value">${expense.paymentMethod || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>رقم المرجع:</label>
                        <span class="value">${expense.reference || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>التاريخ:</label>
                        <span class="value">${formatDate(expense.date)}</span>
                    </div>
                </div>

                ${expense.notes ? `
                <div class="view-section">
                    <h3>ملاحظات</h3>
                    <div class="view-field">
                        <span class="value">${expense.notes}</span>
                    </div>
                </div>
                ` : ''}

                <div class="view-section">
                    <h3>معلومات النظام</h3>
                    <div class="view-field">
                        <label>تاريخ الإضافة:</label>
                        <span class="value">${formatDate(expense.createdAt)}</span>
                    </div>
                    <div class="view-field">
                        <label>آخر تحديث:</label>
                        <span class="value">${formatDate(expense.updatedAt || expense.createdAt)}</span>
                    </div>
                </div>
            `;
        }

        // ===== Initialize Application =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            if (!checkAuth()) return;
            
            loadUserData();
            
            // Initialize dropdowns
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.querySelector('.dropdown-menu').classList.remove('show');
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.parentElement.querySelector('.dropdown-menu');
                    menu.classList.toggle('show');
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            // Load expense details
            loadExpenseDetails();
        });
    </script>
</body>
</html>
