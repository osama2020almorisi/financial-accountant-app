<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المصروف - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* تحسينات التصميم العام */
        .view-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            border: 1px solid var(--border-color);
            margin-top: 1.5rem;
        }

        .view-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .view-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .view-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .view-field {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .view-field label {
            min-width: 120px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .view-field .value {
            flex: 1;
            color: var(--text-secondary);
            word-break: break-word;
        }

        /* تحسينات الوضع الليلي */
        body.dark-mode {
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --text-light: #718096;
            
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            
            --border-color: #4a5568;
            --border-light: #2d3748;
            --border-dark: #718096;
        }

        body.dark-mode .main-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d3748 100%);
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .search-box input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        body.dark-mode .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        body.dark-mode .main-sidebar {
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            border-left-color: var(--border-color);
        }

        body.dark-mode .sidebar-search input {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        body.dark-mode .nav-item a {
            color: var(--text-secondary);
        }

        body.dark-mode .nav-item a:hover,
        body.dark-mode .nav-item.active a {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        body.dark-mode .sidebar-footer {
            background: var(--bg-secondary);
            border-top-color: var(--border-color);
        }

        body.dark-mode .main-content {
            background: var(--bg-primary);
        }

        body.dark-mode .main-footer {
            background: var(--bg-primary);
            border-top-color: var(--border-color);
        }

        body.dark-mode .notification-dropdown {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        body.dark-mode .notification-header {
            background: var(--bg-secondary);
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .notification-item {
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .dropdown-menu {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        body.dark-mode .dropdown-item {
            color: var(--text-primary);
        }

        body.dark-mode .dropdown-item:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        body.dark-mode .view-card {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .view-section {
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .view-section h3 {
            color: var(--primary-light);
        }

        body.dark-mode .view-field label {
            color: #e2e8f0;
        }

        body.dark-mode .view-field .value {
            color: #cbd5e0;
        }

        /* تحسينات التنبيهات */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.3s ease;
        }
        
        .alert-success { background-color: var(--success-color); }
        .alert-error { background-color: var(--danger-color); }
        .alert-warning { background-color: var(--warning-color); color: #000; }
        .alert-info { background-color: var(--info-color); }
        
        .alert button {
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .alert {
                min-width: auto;
                left: 20px;
                right: 20px;
                transform: none;
            }
        }

        /* تحسينات الاستجابة */
        @media (max-width: 768px) {
            .view-field {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .view-field label {
                min-width: auto;
                margin-bottom: 0.25rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .header-actions .btn {
                width: 100%;
            }
        }

        /* تحسينات الرسوم المتحركة */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .view-card {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">

            </button>
            
            <div class="logo">
                <img src="../assets/images/logo.png" alt="شعار المحاسب المالي" id="headerLogo" onerror="handleLogoError(this)">

            </div>

            <div class="header-actions">

                    <div class="user-avatar" id="userAvatar" role="img" aria-label="صورة المستخدم"></div>

                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="toggleDarkMode()">
                                <i class="fas fa-moon"></i> الوضع الليلي
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav" aria-label="القائمة الرئيسية">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html" aria-current="page">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المصروفات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../reports/financial.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../settings/company.html">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="page-header">
            <h1>تفاصيل المصروف</h1>
            <div class="header-actions">
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
                <button class="btn btn-primary" onclick="editExpense(currentExpenseId)">
                    <i class="fas fa-edit"></i> تعديل
                </button>
                <button class="btn btn-danger" onclick="deleteExpense(currentExpenseId)">
                    <i class="fas fa-trash"></i> حذف
                </button>
            </div>
        </div>

        <!-- Expense Details -->
        <div class="view-card" id="expenseDetails">
            <!-- سيتم ملؤه بالجافاسكريبت -->
        </div>
    </main>

    <script>
        // ===== دوال الوضع الليلي =====
        function toggleDarkMode() {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark_mode', isDarkMode);
            
            showAlert('success', `تم ${isDarkMode ? 'تفعيل' : 'تعطيل'} الوضع الليلي`);
        }

        function applyDarkMode() {
            const isDarkMode = localStorage.getItem('dark_mode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // ===== دوال المصادقة =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
                return null;
            }
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== دوال التنبيهات =====
        function showAlert(type, message, duration = 5000) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.setAttribute('role', 'alert');
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" aria-label="إغلاق التنبيه">×</button>
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, duration);
        }

        // ===== دوال بيانات المستخدم =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                updateUserAvatar(userAvatarElement, user);
            }
        }

        function updateUserAvatar(element, userData) {
            element.innerHTML = '';
            
            if (userData.avatar) {
                const img = document.createElement('img');
                img.src = userData.avatar;
                img.alt = "صورة المستخدم";
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                element.appendChild(img);
            } else {
                const initials = getUserInitials(userData.fullName);
                const randomColor = userData.avatarColor || getRandomColor();
                
                const initialsDiv = document.createElement('div');
                initialsDiv.textContent = initials;
                initialsDiv.style.display = 'flex';
                initialsDiv.style.alignItems = 'center';
                initialsDiv.style.justifyContent = 'center';
                initialsDiv.style.width = '100%';
                initialsDiv.style.height = '100%';
                initialsDiv.style.backgroundColor = randomColor;
                initialsDiv.style.color = 'white';
                initialsDiv.style.fontWeight = '600';
                initialsDiv.style.borderRadius = '50%';
                element.appendChild(initialsDiv);
            }
        }

        function getUserInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== دوال التخزين =====
        function initializeStorage() {
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                try {
                    const defaultSettings = {
                        currency: 'ريال يمني',
                        currency_code: 'ر.ي',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: '',
                        company_tax_number: '',
                        company_address: '',
                        company_phone: '',
                        company_email: '',
                        invoice_prefix: 'INV-',
                        language: 'ar'
                    };
                    
                    if (!localStorage.getItem('financial_app_users')) {
                        localStorage.setItem('financial_app_users', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_customers')) {
                        localStorage.setItem('financial_app_customers', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_products')) {
                        localStorage.setItem('financial_app_products', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_invoices')) {
                        localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_expenses')) {
                        localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_settings')) {
                        localStorage.setItem('financial_app_settings', JSON.stringify(defaultSettings));
                    }
                    
                    localStorage.setItem('financial_app_initialized', 'true');
                } catch (error) {
                    console.error('خطأ في تهيئة التخزين:', error);
                }
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return key === 'settings' ? {} : [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return key === 'settings' ? {} : [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        // ===== دوال الإعدادات =====
        function getSettings() {
            const settings = getData('settings');
            return {
                currency: 'ريال يمني',
                currency_code: 'ر.ي',
                tax_rate: 15,
                company_name: 'شركتي',
                company_logo: '',
                company_tax_number: '',
                company_address: '',
                company_phone: '',
                company_email: '',
                invoice_prefix: 'INV-',
                language: 'ar',
                ...settings
            };
        }

        function getCurrencySymbol() {
            const settings = getSettings();
            return settings.currency_code || 'ر.ي';
        }

        function formatCurrency(amount) {
            const symbol = getCurrencySymbol();
            
            if (amount === undefined || amount === null || isNaN(amount)) {
                return `0.00 ${symbol}`;
            }
            
            const formattedAmount = parseFloat(amount).toLocaleString('ar-EG', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            return `${formattedAmount} ${symbol}`;
        }

        // ===== دوال الشعار =====
        function handleLogoError(img) {
            img.onerror = null;
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzNjZjYyIgcng9IjgiLz48dGV4dCB4PSI1MCUiIHk�IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2ZmZiIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmb250LXdlaWdodD0iYm9sZCI+562UPC90ZXh0Pjwvc3ZnPg==';
        }

        function updateHeaderLogo() {
            const settings = getSettings();
            const headerLogo = document.getElementById('headerLogo');
            
            if (settings.company_logo && headerLogo) {
                headerLogo.src = settings.company_logo;
                headerLogo.onerror = function() {
                    handleLogoError(this);
                };
            }
        }

        // ===== دوال المصروفات =====
        let currentExpenseId = null;

        function loadExpenseData() {
            const urlParams = new URLSearchParams(window.location.search);
            const expenseId = parseInt(urlParams.get('id'));
            
            if (!expenseId) {
                showAlert('error', 'معرف المصروف غير صحيح');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            const expenses = getData('expenses');
            const expense = expenses.find(e => e.id === expenseId);
            
            if (!expense) {
                showAlert('error', 'المصروف غير موجود');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            return expense;
        }

        function editExpense(expenseId) {
            window.location.href = `edit.html?id=${expenseId}`;
        }

        function deleteExpense(expenseId) {
            if (confirm('هل أنت متأكد من حذف هذا المصروف؟ لا يمكن التراجع عن هذه العملية.')) {
                const expenses = getData('expenses');
                const updatedExpenses = expenses.filter(e => e.id !== expenseId);
                
                if (saveData('expenses', updatedExpenses)) {
                    showAlert('success', 'تم حذف المصروف بنجاح');
                    setTimeout(() => window.location.href = 'list.html', 1500);
                } else {
                    showAlert('error', 'حدث خطأ أثناء حذف المصروف');
                }
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            
            try {
                const date = new Date(dateString);
                
                if (!isValidDate(date)) {
                    return 'تاريخ غير صحيح';
                }
                
                const options = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    calendar: 'gregory',
                    timeZone: 'Asia/Riyadh'
                };
                
                let formattedDate;
                
                try {
                    formattedDate = new Intl.DateTimeFormat('ar-SA', options).format(date);
                } catch (e) {
                    formattedDate = date.toLocaleDateString('ar-SA', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        timeZone: 'Asia/Riyadh'
                    });
                }
                
                const yearMatch = formattedDate.match(/\d{4}/);
                if (yearMatch) {
                    const year = parseInt(yearMatch[0]);
                    if (year > 1900 && year < 2100) {
                        return formattedDate;
                    }
                }
                
                return date.toISOString().split('T')[0].split('-').reverse().join('/');
                
            } catch (e) {
                console.error('خطأ في تنسيق التاريخ:', e);
                return 'غير محدد';
            }
        }

        function isValidDate(date) {
            return date instanceof Date && !isNaN(date);
        }

        function loadExpenseDetails() {
            const expense = loadExpenseData();
            if (!expense) return;
            
            currentExpenseId = expense.id;
            
            const detailsContainer = document.getElementById('expenseDetails');
            detailsContainer.innerHTML = `
                <div class="view-section">
                    <h3>المعلومات الأساسية</h3>
                    <div class="view-field">
                        <label>وصف المصروف:</label>
                        <span class="value">${expense.description || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>الفئة:</label>
                        <span class="value">${expense.category || 'غير مصنف'}</span>
                    </div>
                    <div class="view-field">
                        <label>المبلغ:</label>
                        <span class="value">${formatCurrency(expense.amount || 0)}</span>
                    </div>
                </div>

                <div class="view-section">
                    <h3>معلومات إضافية</h3>
                    <div class="view-field">
                        <label>طريقة الدفع:</label>
                        <span class="value">${expense.paymentMethod || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>رقم المرجع:</label>
                        <span class="value">${expense.reference || 'غير محدد'}</span>
                    </div>
                    <div class="view-field">
                        <label>التاريخ:</label>
                        <span class="value">${formatDate(expense.date)}</span>
                    </div>
                </div>

                ${expense.notes ? `
                <div class="view-section">
                    <h3>ملاحظات</h3>
                    <div class="view-field">
                        <span class="value">${expense.notes}</span>
                    </div>
                </div>
                ` : ''}

                <div class="view-section">
                    <h3>معلومات النظام</h3>
                    <div class="view-field">
                        <label>تاريخ الإضافة:</label>
                        <span class="value">${formatDate(expense.createdAt)}</span>
                    </div>
                    <div class="view-field">
                        <label>آخر تحديث:</label>
                        <span class="value">${formatDate(expense.updatedAt || expense.createdAt)}</span>
                    </div>
                </div>
            `;
        }

        // ===== دوال مساعدة =====
        function checkAuth() {
            const allowedPages = ['index.html', 'auth/', 'login.html'];
            const currentPath = window.location.pathname;
            
            if (!isLoggedIn() && !allowedPages.some(page => currentPath.includes(page))) {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            if (sidebar) {
                sidebar.classList.toggle('show');
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===== تهيئة التطبيق =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تهيئة صفحة عرض المصروفات...');
            
            initializeStorage();
            
            if (!checkAuth()) return;
            
            // تطبيق الوضع الليلي أولاً
            applyDarkMode();
            
            loadUserData();
            updateHeaderLogo();
            
            // تحميل تفاصيل المصروف
            loadExpenseDetails();
            
            // إدارة القوائم المنسدلة
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        const menu = dropdown.querySelector('.dropdown-menu');
                        if (menu) {
                            menu.classList.remove('show');
                        }
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.closest('.dropdown').querySelector('.dropdown-menu');
                    if (menu) {
                        menu.classList.toggle('show');
                    }
                }
            });
            
            // إغلاق القائمة الجانبية عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar && sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            console.log('تم تهيئة صفحة عرض المصروفات بنجاح');
        });
    </script>
</body>
