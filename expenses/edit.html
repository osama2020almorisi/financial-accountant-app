<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المصروف - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="main-header">

            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="logo">
                <img src="../assets/images/logo.png" alt="شعار المحاسب المالي" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iMzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzNjZjYyIgLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZHk9Ii4zNWVmIiBmaWxsPSIjZmZmIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjgiPuetlDwvdGV4dD48L3N2Zz4=';">
                <span>المحاسب المالي</span>
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المصروفات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>تعديل المصروف</h1>
            <div class="header-actions">
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
            </div>
        </div>

        <!-- Expense Form -->
        <form class="module-form" id="expenseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="description">وصف المصروف *</label>
                    <input type="text" id="description" name="description" required placeholder="أدخل وصف المصروف">
                </div>
                <div class="form-group">
                    <label for="category">الفئة *</label>
                    <select id="category" name="category" required>
                        <option value="">اختر الفئة</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">المبلغ (ريال) *</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="date">التاريخ *</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="paymentMethod">طريقة الدفع *</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">اختر طريقة الدفع</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="reference">رقم المرجع (اختياري)</label>
                    <input type="text" id="reference" name="reference" placeholder="رقم المرجع أو الفاتورة">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="notes">ملاحظات إضافية</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="ملاحظات إضافية حول المصروف..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                    إلغاء
                </button>
                <button type="button" class="btn btn-primary" onclick="updateExpenseForm()">
                    <i class="fas fa-save"></i> حفظ التعديلات
                </button>
            </div>
        </form>
    </main>

    <script>
        // ===== Authentication Functions =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== Alert Function =====
        function showAlert(type, message) {
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create alert element
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            // Add styles if not already added
            if (!document.querySelector('#alert-styles')) {
                const styles = document.createElement('style');
                styles.id = 'alert-styles';
                styles.textContent = `
                    .alert {
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 12px 20px;
                        border-radius: var(--border-radius);
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        display: flex;
                        align-items: center;
                        justify-content: space-between;
                        min-width: 300px;
                        box-shadow: var(--box-shadow);
                        animation: slideDown 0.3s ease;
                    }
                    
                    .alert-success { background-color: var(--success-color); }
                    .alert-error { background-color: var(--danger-color); }
                    .alert-warning { background-color: var(--warning-color); color: #000; }
                    
                    .alert button {
                        background: none;
                        border: none;
                        color: inherit;
                        font-size: 18px;
                        cursor: pointer;
                        margin-right: 10px;
                    }
                    
                    @keyframes slideDown {
                        from { transform: translate(-50%, -100%); opacity: 0; }
                        to { transform: translate(-50%, 0); opacity: 1; }
                    }
                    
                    @media (max-width: 480px) {
                        .alert {
                            min-width: auto;
                            left: 20px;
                            right: 20px;
                            transform: none;
                        }
                    }
                `;
                document.head.appendChild(styles);
            }
            
            document.body.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, 5000);
        }

        // ===== User Data Functions =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            // Update user name
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.textContent = user.fullName;
            }
            
            // Create user avatar
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                const initials = getUserInitials(user.fullName);
                const randomColor = getRandomColor();
                
                userAvatarElement.innerHTML = initials;
                userAvatarElement.style.backgroundColor = randomColor;
            }
        }

        function getUserInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== Storage Functions =====
        function initializeStorage() {
            // Check if storage is already initialized
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                if (!localStorage.getItem('financial_app_users')) {
                    localStorage.setItem('financial_app_users', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_customers')) {
                    localStorage.setItem('financial_app_customers', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_products')) {
                    localStorage.setItem('financial_app_products', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_invoices')) {
                    localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_expenses')) {
                    localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                }
                
                if (!localStorage.getItem('financial_app_settings')) {
                    localStorage.setItem('financial_app_settings', JSON.stringify({
                        currency: 'ريال',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: ''
                    }));
                }
                
                localStorage.setItem('financial_app_initialized', 'true');
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        // ===== Expense Functions =====
        // Load expense data for view/edit
        function loadExpenseData() {
            const urlParams = new URLSearchParams(window.location.search);
            const expenseId = parseInt(urlParams.get('id'));
            
            if (!expenseId) {
                showAlert('error', 'معرف المصروف غير صحيح');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            const expenses = getData('expenses');
            const expense = expenses.find(e => e.id === expenseId);
            
            if (!expense) {
                showAlert('error', 'المصروف غير موجود');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            return expense;
        }

        // Save expense (create or update)
        function saveExpense(expenseData, isEdit = false) {
            const expenses = getData('expenses');
            
            if (isEdit) {
                // Update existing expense
                const index = expenses.findIndex(e => e.id === expenseData.id);
                if (index !== -1) {
                    expenses[index] = {
                        ...expenses[index],
                        ...expenseData,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // Create new expense
                const newExpense = {
                    id: getNextId('expenses'),
                    ...expenseData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                expenses.push(newExpense);
            }
            
            saveData('expenses', expenses);
            showAlert('success', `تم ${isEdit ? 'تحديث' : 'إضافة'} المصروف بنجاح`);
            
            setTimeout(() => {
                window.location.href = 'list.html';
            }, 1500);
        }

        // Get expense categories
        function getExpenseCategories() {
            return [
                'رواتب',
                'إيجار',
                'فاتورة كهرباء',
                'فاتورة ماء',
                'إنترنت',
                'صيانة',
                'نقل',
                'مواد مكتبية',
                'تسويق',
                'أخرى'
            ];
        }

        // Get payment methods
        function getPaymentMethods() {
            return [
                'نقدي',
                'تحويل بنكي',
                'بطاقة ائتمان',
                'شيك',
                'محفظة إلكترونية'
            ];
        }

        // ===== Helper Functions =====
        function checkAuth() {
            if (!isLoggedIn() && !window.location.pathname.includes('auth/') && 
                window.location.pathname !== '/index.html' && 
                window.location.pathname !== '/') {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            sidebar.classList.toggle('show');
        }

        // ===== Form Handling =====
        let currentExpense = null;

        function loadExpenseForEdit() {
            const expense = loadExpenseData();
            if (!expense) return;
            
            currentExpense = expense;
            
            // تحميل الفئات وطرق الدفع
            loadCategoriesAndPaymentMethods();
            
            // تعبئة البيانات في النموذج
            document.getElementById('description').value = expense.description || '';
            document.getElementById('category').value = expense.category || '';
            document.getElementById('amount').value = expense.amount || 0;
            document.getElementById('date').value = expense.date || '';
            document.getElementById('paymentMethod').value = expense.paymentMethod || '';
            document.getElementById('reference').value = expense.reference || '';
            document.getElementById('notes').value = expense.notes || '';
        }
        
        function loadCategoriesAndPaymentMethods() {
            // تحميل الفئات
            const categories = getExpenseCategories();
            const categorySelect = document.getElementById('category');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            // تحميل طرق الدفع
            const paymentMethods = getPaymentMethods();
            const paymentMethodSelect = document.getElementById('paymentMethod');
            
            paymentMethods.forEach(method => {
                const option = document.createElement('option');
                option.value = method;
                option.textContent = method;
                paymentMethodSelect.appendChild(option);
            });
        }
        
        function updateExpenseForm() {
            if (!currentExpense) {
                showAlert('error', 'لم يتم تحميل بيانات المصروف');
                return;
            }
            
            const formData = {
                id: currentExpense.id,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value) || 0,
                date: document.getElementById('date').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                reference: document.getElementById('reference').value,
                notes: document.getElementById('notes').value
            };
            
            // التحقق من صحة البيانات
            if (!formData.description.trim()) {
                showAlert('error', 'يرجى إدخال وصف المصروف');
                return;
            }
            
            if (!formData.category) {
                showAlert('error', 'يرجى اختيار فئة المصروف');
                return;
            }
            
            if (formData.amount <= 0) {
                showAlert('error', 'يرجى إدخال مبلغ صحيح');
                return;
            }
            
            if (!formData.date) {
                showAlert('error', 'يرجى تعيين تاريخ المصروف');
                return;
            }
            
            if (!formData.paymentMethod) {
                showAlert('error', 'يرجى اختيار طريقة الدفع');
                return;
            }
            
            saveExpense(formData, true);
        }

        // ===== Initialize Application =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeStorage();
            
            if (!checkAuth()) return;
            
            loadUserData();
            
            // Initialize dropdowns
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.querySelector('.dropdown-menu').classList.remove('show');
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.parentElement.querySelector('.dropdown-menu');
                    menu.classList.toggle('show');
                }
            });
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            // Load expense for editing
            loadExpenseForEdit();
        });
    </script>
</body>
</html>
