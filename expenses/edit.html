<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل المصروف - المحاسب المالي</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* تحسينات التصميم العام */
        .module-form {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            border: 1px solid var(--border-color);
            margin-top: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(51, 102, 204, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        /* تحسينات الوضع الليلي */
        body.dark-mode {
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --text-light: #718096;
            
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            
            --border-color: #4a5568;
            --border-light: #2d3748;
            --border-dark: #718096;
        }

        body.dark-mode .main-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2d3748 100%);
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .search-box input {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        body.dark-mode .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        body.dark-mode .main-sidebar {
            background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
            border-left-color: var(--border-color);
        }

        body.dark-mode .sidebar-search input {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        body.dark-mode .nav-item a {
            color: var(--text-secondary);
        }

        body.dark-mode .nav-item a:hover,
        body.dark-mode .nav-item.active a {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        body.dark-mode .sidebar-footer {
            background: var(--bg-secondary);
            border-top-color: var(--border-color);
        }

        body.dark-mode .main-content {
            background: var(--bg-primary);
        }

        body.dark-mode .main-footer {
            background: var(--bg-primary);
            border-top-color: var(--border-color);
        }

        body.dark-mode .notification-dropdown {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        body.dark-mode .notification-header {
            background: var(--bg-secondary);
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .notification-item {
            border-bottom-color: var(--border-color);
        }

        body.dark-mode .dropdown-menu {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        body.dark-mode .dropdown-item {
            color: var(--text-primary);
        }

        body.dark-mode .dropdown-item:hover {
            background: var(--bg-secondary);
            color: var(--primary-color);
        }

        body.dark-mode .module-form {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .form-group label {
            color: #e2e8f0;
        }

        body.dark-mode .form-input,
        body.dark-mode .form-select,
        body.dark-mode .form-textarea {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        body.dark-mode .form-input:focus,
        body.dark-mode .form-select:focus,
        body.dark-mode .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(51, 102, 204, 0.3);
        }

        body.dark-mode .form-actions {
            border-top-color: var(--border-color);
        }

        /* تحسينات الاستجابة */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
        }

        /* تحسينات التنبيهات */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.3s ease;
        }
        
        .alert-success { background-color: var(--success-color); }
        .alert-error { background-color: var(--danger-color); }
        .alert-warning { background-color: var(--warning-color); color: #000; }
        .alert-info { background-color: var(--info-color); }
        
        .alert button {
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .alert {
                min-width: auto;
                left: 20px;
                right: 20px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="تبديل القائمة الجانبية">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="logo">
                <img src="../assets/images/logo.png" alt="شعار المحاسب المالي" id="headerLogo" onerror="handleLogoError(this)">
                <span>المحاسب المالي</span>
            </div>

            <div class="header-actions">
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar" role="img" aria-label="صورة المستخدم"></div>
                    <div class="dropdown">
                        <button class="dropdown-toggle" aria-label="قائمة المستخدم">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" onclick="toggleDarkMode()">
                                <i class="fas fa-moon"></i> الوضع الليلي
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar" id="mainSidebar">
        <nav class="sidebar-nav" aria-label="القائمة الرئيسية">
            <ul>
                <li class="nav-item">
                    <a href="../dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>لوحة التحكم</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../invoices/list.html">
                        <i class="fas fa-file-invoice"></i>
                        <span>الفواتير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../customers/list.html">
                        <i class="fas fa-users"></i>
                        <span>العملاء</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../products/list.html">
                        <i class="fas fa-box"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="list.html" aria-current="page">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>المصروفات</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../reports/financial.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>التقارير</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../settings/company.html">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="page-header">
            <h1>تعديل المصروف</h1>
            <div class="header-actions">
                <a href="list.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
            </div>
        </div>

        <!-- Expense Form -->
        <form class="module-form" id="expenseForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="description">وصف المصروف *</label>
                    <input type="text" id="description" name="description" class="form-input" required placeholder="أدخل وصف المصروف">
                </div>
                <div class="form-group">
                    <label for="category">الفئة *</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">اختر الفئة</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">المبلغ (<span id="currencySymbol">ر.ي</span>) *</label>
                    <input type="number" id="amount" name="amount" class="form-input" min="0" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="date">التاريخ *</label>
                    <input type="date" id="date" name="date" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="paymentMethod">طريقة الدفع *</label>
                    <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                        <option value="">اختر طريقة الدفع</option>
                        <!-- سيتم ملؤه بالجافاسكريبت -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="reference">رقم المرجع (اختياري)</label>
                    <input type="text" id="reference" name="reference" class="form-input" placeholder="رقم المرجع أو الفاتورة">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="notes">ملاحظات إضافية</label>
                    <textarea id="notes" name="notes" class="form-textarea" rows="3" placeholder="ملاحظات إضافية حول المصروف..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='list.html'">
                    إلغاء
                </button>
                <button type="button" class="btn btn-primary" onclick="updateExpenseForm()">
                    <i class="fas fa-save"></i> حفظ التعديلات
                </button>
            </div>
        </form>
    </main>

    <script>
        // ===== دوال الوضع الليلي =====
        function toggleDarkMode() {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark_mode', isDarkMode);
            
            showAlert('success', `تم ${isDarkMode ? 'تفعيل' : 'تعطيل'} الوضع الليلي`);
        }

        function applyDarkMode() {
            const isDarkMode = localStorage.getItem('dark_mode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // ===== دوال المصادقة =====
        function isLoggedIn() {
            return getCurrentUser() !== null;
        }

        function getCurrentUser() {
            try {
                return JSON.parse(localStorage.getItem('financial_app_current_user')) || null;
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
                return null;
            }
        }

        function logout() {
            if (confirm('هل تريد تسجيل الخروج؟')) {
                localStorage.removeItem('financial_app_current_user');
                window.location.href = '../index.html';
            }
        }

        // ===== دوال التنبيهات =====
        function showAlert(type, message, duration = 5000) {
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.setAttribute('role', 'alert');
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" aria-label="إغلاق التنبيه">×</button>
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentElement) {
                    alert.remove();
                }
            }, duration);
        }

        // ===== دوال بيانات المستخدم =====
        function loadUserData() {
            const user = getCurrentUser();
            if (!user) return;
            
            const userAvatarElement = document.getElementById('userAvatar');
            if (userAvatarElement) {
                updateUserAvatar(userAvatarElement, user);
            }
        }

        function updateUserAvatar(element, userData) {
            element.innerHTML = '';
            
            if (userData.avatar) {
                const img = document.createElement('img');
                img.src = userData.avatar;
                img.alt = "صورة المستخدم";
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '50%';
                element.appendChild(img);
            } else {
                const initials = getUserInitials(userData.fullName);
                const randomColor = userData.avatarColor || getRandomColor();
                
                const initialsDiv = document.createElement('div');
                initialsDiv.textContent = initials;
                initialsDiv.style.display = 'flex';
                initialsDiv.style.alignItems = 'center';
                initialsDiv.style.justifyContent = 'center';
                initialsDiv.style.width = '100%';
                initialsDiv.style.height = '100%';
                initialsDiv.style.backgroundColor = randomColor;
                initialsDiv.style.color = 'white';
                initialsDiv.style.fontWeight = '600';
                initialsDiv.style.borderRadius = '50%';
                element.appendChild(initialsDiv);
            }
        }

        function getUserInitials(name) {
            if (!name) return 'U';
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        function getRandomColor() {
            const colors = [
                '#3366cc', '#dc3545', '#28a745', '#ffc107', 
                '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // ===== دوال التخزين =====
        function initializeStorage() {
            const isInitialized = localStorage.getItem('financial_app_initialized');
            
            if (!isInitialized) {
                try {
                    const defaultSettings = {
                        currency: 'ريال يمني',
                        currency_code: 'ر.ي',
                        tax_rate: 15,
                        company_name: 'شركتي',
                        company_logo: '',
                        company_tax_number: '',
                        company_address: '',
                        company_phone: '',
                        company_email: '',
                        invoice_prefix: 'INV-',
                        language: 'ar'
                    };
                    
                    if (!localStorage.getItem('financial_app_users')) {
                        localStorage.setItem('financial_app_users', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_customers')) {
                        localStorage.setItem('financial_app_customers', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_products')) {
                        localStorage.setItem('financial_app_products', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_invoices')) {
                        localStorage.setItem('financial_app_invoices', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_expenses')) {
                        localStorage.setItem('financial_app_expenses', JSON.stringify([]));
                    }
                    
                    if (!localStorage.getItem('financial_app_settings')) {
                        localStorage.setItem('financial_app_settings', JSON.stringify(defaultSettings));
                    }
                    
                    localStorage.setItem('financial_app_initialized', 'true');
                } catch (error) {
                    console.error('خطأ في تهيئة التخزين:', error);
                }
            }
        }

        function getData(key) {
            try {
                const itemName = `financial_app_${key}`;
                const data = localStorage.getItem(itemName);
                
                if (!data) {
                    console.warn(`البيانات لـ ${itemName} غير موجودة`);
                    return key === 'settings' ? {} : [];
                }
                
                return JSON.parse(data);
                
            } catch (error) {
                console.error(`خطأ في تحميل البيانات لـ ${key}:`, error);
                return key === 'settings' ? {} : [];
            }
        }

        function saveData(key, data) {
            try {
                localStorage.setItem(`financial_app_${key}`, JSON.stringify(data));
                return true;
            } catch (error) {
                console.error(`خطأ في حفظ البيانات لـ ${key}:`, error);
                showAlert('error', `خطأ في حفظ البيانات لـ ${key}`);
                return false;
            }
        }

        function getNextId(key) {
            const data = getData(key);
            if (data.length === 0) return 1;
            return Math.max(...data.map(item => item.id)) + 1;
        }

        // ===== دوال الإعدادات =====
        function getSettings() {
            const settings = getData('settings');
            return {
                currency: 'ريال يمني',
                currency_code: 'ر.ي',
                tax_rate: 15,
                company_name: 'شركتي',
                company_logo: '',
                company_tax_number: '',
                company_address: '',
                company_phone: '',
                company_email: '',
                invoice_prefix: 'INV-',
                language: 'ar',
                ...settings
            };
        }

        function getCurrencySymbol() {
            const settings = getSettings();
            return settings.currency_code || 'ر.ي';
        }

        // ===== دوال الشعار =====
        function handleLogoError(img) {
            img.onerror = null;
            img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzMzNjZjYyIgcng9IjgiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4tC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2ZmZiIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmb250LXdlaWdodD0iYm9sZCI+562UPC90ZXh0Pjwvc3ZnPg==';
        }

        function updateHeaderLogo() {
            const settings = getSettings();
            const headerLogo = document.getElementById('headerLogo');
            
            if (settings.company_logo && headerLogo) {
                headerLogo.src = settings.company_logo;
                headerLogo.onerror = function() {
                    handleLogoError(this);
                };
            }
        }

        // ===== دوال المصروفات =====
        let currentExpense = null;

        function saveExpense(expenseData, isEdit = false) {
            const expenses = getData('expenses');
            
            if (isEdit) {
                // تحديث مصروف موجود
                const index = expenses.findIndex(e => e.id === expenseData.id);
                if (index !== -1) {
                    expenses[index] = {
                        ...expenses[index],
                        ...expenseData,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // إنشاء مصروف جديد
                const newExpense = {
                    id: getNextId('expenses'),
                    ...expenseData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                expenses.push(newExpense);
            }
            
            if (saveData('expenses', expenses)) {
                showAlert('success', `تم ${isEdit ? 'تحديث' : 'إضافة'} المصروف بنجاح`);
                
                setTimeout(() => {
                    window.location.href = 'list.html';
                }, 1500);
            } else {
                showAlert('error', 'حدث خطأ أثناء حفظ المصروف');
            }
        }

        function getExpenseCategories() {
            return [
                'رواتب',
                'إيجار',
                'فاتورة كهرباء',
                'فاتورة ماء',
                'إنترنت',
                'صيانة',
                'نقل',
                'مواد مكتبية',
                'تسويق',
                'أخرى'
            ];
        }

        function getPaymentMethods() {
            return [
                'نقدي',
                'تحويل بنكي',
                'بطاقة ائتمان',
                'شيك',
                'محفظة إلكترونية'
            ];
        }

        // ===== معالجة النموذج =====
        function loadExpenseForEdit() {
            const expense = loadExpenseData();
            if (!expense) return;
            
            currentExpense = expense;
            
            // تحميل الفئات وطرق الدفع
            loadCategoriesAndPaymentMethods();
            
            // تعبئة البيانات في النموذج
            document.getElementById('description').value = expense.description || '';
            document.getElementById('category').value = expense.category || '';
            document.getElementById('amount').value = expense.amount || 0;
            document.getElementById('date').value = expense.date || '';
            document.getElementById('paymentMethod').value = expense.paymentMethod || '';
            document.getElementById('reference').value = expense.reference || '';
            document.getElementById('notes').value = expense.notes || '';
        }
        
        function loadCategoriesAndPaymentMethods() {
            // تحميل الفئات
            const categories = getExpenseCategories();
            const categorySelect = document.getElementById('category');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            // تحميل طرق الدفع
            const paymentMethods = getPaymentMethods();
            const paymentMethodSelect = document.getElementById('paymentMethod');
            
            paymentMethods.forEach(method => {
                const option = document.createElement('option');
                option.value = method;
                option.textContent = method;
                paymentMethodSelect.appendChild(option);
            });
            
            // تحديث رمز العملة
            document.getElementById('currencySymbol').textContent = getCurrencySymbol();
        }
        
        function updateExpenseForm() {
            if (!currentExpense) {
                showAlert('error', 'لم يتم تحميل بيانات المصروف');
                return;
            }
            
            const formData = {
                id: currentExpense.id,
                description: document.getElementById('description').value.trim(),
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value) || 0,
                date: document.getElementById('date').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                reference: document.getElementById('reference').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            // التحقق من صحة البيانات
            if (!formData.description) {
                showAlert('error', 'يرجى إدخال وصف المصروف');
                document.getElementById('description').focus();
                return;
            }
            
            if (!formData.category) {
                showAlert('error', 'يرجى اختيار فئة المصروف');
                document.getElementById('category').focus();
                return;
            }
            
            if (formData.amount <= 0) {
                showAlert('error', 'يرجى إدخال مبلغ صحيح');
                document.getElementById('amount').focus();
                return;
            }
            
            if (!formData.date) {
                showAlert('error', 'يرجى تعيين تاريخ المصروف');
                document.getElementById('date').focus();
                return;
            }
            
            if (!formData.paymentMethod) {
                showAlert('error', 'يرجى اختيار طريقة الدفع');
                document.getElementById('paymentMethod').focus();
                return;
            }
            
            saveExpense(formData, true);
        }

        // Load expense data for view/edit
        function loadExpenseData() {
            const urlParams = new URLSearchParams(window.location.search);
            const expenseId = parseInt(urlParams.get('id'));
            
            if (!expenseId) {
                showAlert('error', 'معرف المصروف غير صحيح');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            const expenses = getData('expenses');
            const expense = expenses.find(e => e.id === expenseId);
            
            if (!expense) {
                showAlert('error', 'المصروف غير موجود');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return null;
            }
            
            return expense;
        }

        // ===== دوال مساعدة =====
        function checkAuth() {
            const allowedPages = ['index.html', 'auth/', 'login.html'];
            const currentPath = window.location.pathname;
            
            if (!isLoggedIn() && !allowedPages.some(page => currentPath.includes(page))) {
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('mainSidebar');
            if (sidebar) {
                sidebar.classList.toggle('show');
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===== تهيئة التطبيق =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تهيئة صفحة تعديل المصروفات...');
            
            initializeStorage();
            
            if (!checkAuth()) return;
            
            // تطبيق الوضع الليلي أولاً
            applyDarkMode();
            
            loadUserData();
            updateHeaderLogo();
            
            // تحميل بيانات المصروف للتحرير
            loadExpenseForEdit();
            
            // إدارة القوائم المنسدلة
            document.addEventListener('click', function(e) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target)) {
                        const menu = dropdown.querySelector('.dropdown-menu');
                        if (menu) {
                            menu.classList.remove('show');
                        }
                    }
                });
                
                if (e.target.classList.contains('dropdown-toggle')) {
                    const menu = e.target.closest('.dropdown').querySelector('.dropdown-menu');
                    if (menu) {
                        menu.classList.toggle('show');
                    }
                }
            });
            
            // إغلاق القائمة الجانبية عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768) {
                    const sidebar = document.getElementById('mainSidebar');
                    const toggleBtn = document.querySelector('.sidebar-toggle');
                    
                    if (sidebar && sidebar.classList.contains('show') && 
                        !sidebar.contains(e.target) && 
                        !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('show');
                    }
                }
            });
            
            console.log('تم تهيئة صفحة تعديل المصروفات بنجاح');
        });
    </script>
